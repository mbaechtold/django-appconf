sudo: false
language: python
python:
  - 3.5
env:
  - TOXENV=flake8-py27
  - TOXENV=flake8-py34
  - TOXENV=py27-dj18
  - TOXENV=py27-dj19
  - TOXENV=py27-dj110
  - TOXENV=py27-dj111
  - TOXENV=py32-dj18
  - TOXENV=py33-dj18
  - TOXENV=py34-dj18
  - TOXENV=py34-dj19
  - TOXENV=py34-dj110
  - TOXENV=py34-dj111
  - TOXENV=py35-dj19
  - TOXENV=py35-dj110
  - TOXENV=py35-dj111
matrix:
  fast_finish: true
  allow_failures:
    - env: TOXENV=py27-dj110
    - env: TOXENV=py34-dj110
    - env: TOXENV=py35-dj110
install:
  # Virtualenv < 14 is required to keep the Python 3.2 builds running.
  - pip install tox "virtualenv<14"

script:
  - tox
notifications:
  irc: "irc.freenode.org#django-compressor"
after_success:
  - pip install codecov
  - codecov
